<template>
    <lightning-card title="Data Table Example" icon-name="standard:account"> 
        <template if:true={contact.data}>
            <lightning-datatable 
            key-field="Id" 
            data={contact.data} 
            columns={col} 
            onsave={handleSave} 
            draft-values={draftValues} 
            hide-checkbox-column>
            
            </lightning-datatable>
            <template if:true={contact.error}>
                <!--program here in case system gives error back-->
            </template>
        </template>
    </lightning-card>
</template>
